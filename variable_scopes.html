<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables</title>
</head>

<body>
    <h4>Variable scopes</h4>

    <script>

        "use strict";
        // Lexical scoping

        var i = 10;

        function varscope() {
            console.log('Value of i : ' + i);
        }

        varscope();


        // Block scope - var doesn't support block scope but let does.

        function blockscope1() {

            var j = 20;

            if (true) {
                var j = 50;
                console.log('value of j : ' + j);
            }

            console.log(j);

        }

        blockscope1();

        // Using let

        function blockscope2() {

            let k = 30;

            if (true) {
                let k = 60;
                console.log('value of k : ' + k);
            }

            console.log(k);
        }

        blockscope2();


        //Nested functions - having access to variables in outer scope

        var a = 77;

        function fun1() {

            var b = 88;

            function fun2() {
                var c = 99;
                console.log('a : ' + a + ', b : ' + b + ', c : ' + c);
            }
            
            fun2();
        }

    fun1();

    </script>
</body>

</html>
