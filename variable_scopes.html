<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables</title>
</head>

<body>
    <h4>Variable scopes</h4>

    <script>

        /* Lexical scoping */

        var i = 10;

        function varscope() {
            console.log('Value of i accessed using lexical scoping : ' + i);
        }

        varscope();

    </script>
</body>

</html>
